<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Validation</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="con">
        <h1>Form Validation in javascript</h1>
        <h4>login</h4> 
        <form action="">
       <div class="con">
        <label for="">Username</label>
        <input type="text" class="in-txt"> <br>
        <span class="txt"></span>
        <label for="">Password</label>
        <input type="password" class="in-pw"> <br>
        <span class="pass"></span>
        <label for="">Mobile Number</label>
        <input type="tel" class="in-no"> <br>
        <span class="no"></span>
        <div class="sub">
            <input type="submit" class="btn">
            <h2 class="in-btn">Did not have an account? 
                <a href="./sign-up.html">SignUp</a>
            </h2>
        </div>
       </div>
        </form>
    </div>
    <script src="sign-in.js"></script>
</body>
</html>
