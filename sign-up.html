<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-upt</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="con">
        <h1>Form Validation in javascript</h1>
        <h4>Sign Up</h4> 
        <form action="">
       <div class="con">
        <label for="">Name</label>
        <input type="text" class="in-name"> <br>
        <span class="na"></span>
        <label for="">Email</label>
        <input type="email" class="in-emm"> <br>
        <span class="emm"></span>
        <label for="">Username</label>
        <input type="text" class="in-txt"> <br>
       <span class="txt"></span>
        <label for="">Password</label>
        <input type="password" class="in-pw"> <br>
        <span class="pass"></span>
        <label for="">Confirm Password</label>
        <input type="password" class="in-con-pw"> <br>
        <span class="co-pass"></span>
        <label for="">Mobile Number</label>
        <input type="tel" class="in-no"> <br>
        <span class="no"></span>  
        <div class="sub2">
            <input type="submit" class="btn">
            <input type="reset" class="reset">
            <h2 class="in-btn">Have an account already? 
                <a href="./sign-in.html">LogIn</a>
            </h2>
        </div>
       </div>
        </form>

        <script src="sign-up.js"></script>
</body>
</html>
